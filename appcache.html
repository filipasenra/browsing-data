<html manifest="appcache.mf">
<head>
<script>
    let appCache = window.applicationCache
    let statusPromise = new Promise((resolve, reject) => {
        appCache.onerror = () =>  resolve("error");
        appCache.onnoupdate = () => resolve("noupdate");
        appCache.onupdateready = () => resolve("ready");
    });

    document.addEventListener("DOMContentLoaded", () => {
        statusPromise.then((result) => document.getElementById("status").innerText = result);
    });
</script>
</head>
<body>
<h1>Appcache</h1>
<p id="status"></p>
</body>
</html>
